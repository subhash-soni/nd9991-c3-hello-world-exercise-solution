version: 2.1
executors:
  my-custom-executor:
    docker:
      - image: amazon/aws-cli
      
jobs:
  create_infrastructure:

    executor: my-custom-executor
    steps:
      - checkout
      - run: |
          # echo Hello, World!
      - run: |
         command: | 
              aws cloudformation deploy \
              --template-file template.yml \
              --stack-name myStack-${CIRCLE_WORKFLOW_ID:0:5} \
              --region us-east-1    
workflows:
  my-custom-workflow:
    jobs:
      - create_infrastructure
